<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IT 02-2</title>
    <style>
        body {
            background-color: #0f0f23;
            color: #cccccc;
            font-family: "Source Code Pro", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        h2 { color: #00cc00; text-shadow: 0 0 5px #00cc00; }
        form { display: flex; flex-direction: column; width: 300px; gap: 10px; }
        input {
            background: #10101a;
            border: 1px solid #555;
            color: white;
            padding: 5px;
            font-family: inherit;
        }
        button {
            background: #009900;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
        button:hover { background: #00cc00; }
        a { color: #ffff66; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
    </style>
</head>
<body>

    <h2>--- Register (IT 02-2) ---</h2>
    
    <form id="registerForm">
        <label>Username:</label>
        <input type="text" id="username" required>

        <label>Password:</label>
        <input type="password" id="password" required>

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit">[ Create Account ]</button>
    </form>

    <p id="message"></p>
    
    <p style="margin-top: 20px; font-size: 0.9em;">
        Already have an account? <a href="index.html">[ Back to Login ]</a>
    </p>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const msg = document.getElementById('message');

            // Client-side validation
            if (password !== confirmPassword) {
                msg.textContent = "Error: Passwords do not match!";
                msg.className = "error";
                return;
            }

            msg.textContent = "Processing...";
            msg.className = "";

            try {
                const res = await fetch('http://localhost:8080/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username, 
                        password, 
                        confirm_password: confirmPassword
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    msg.textContent = "Success! Account created.";
                    msg.className = "success";
                    // Redirect to login after 1.5 seconds
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    msg.textContent = "Error: " + (data.error || "Registration failed");
                    msg.className = "error";
                }
            } catch (err) {
                console.error(err);
                msg.textContent = "Error: Server unreachable";
                msg.className = "error";
            }
        });
    </script>
</body>
</html>
